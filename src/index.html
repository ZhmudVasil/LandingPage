<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <h2 class="header__logo logo">Thrivetalk</h2>
          <nav class="header__menu menu">
            <a class="menu__link menu__link_active" href="#">Home</a>
            <a class="menu__link" href="#">About</a>
            <a class="menu__link" href="#">Services</a>
            <a class="menu__link" href="#">Blog</a>
          </nav>
          <button class="header__button" type="button">CONTACT US</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="thrivetalk">
        <div class="container">
          <div class="thrivetalk__inner">
            <div class="thrivetalk__box">
              <h2 class="thrivetalk__box-logo logo">Thrivetalk</h2>
              <h1 class="thrivetalk__box-title">
                HELPING YOU THRIVE IN ALL AREAS OF LIFE
              </h1>
              <p class="thrivetalk__box-text">
                Our highly talented therapists can help you with a range of
                issues including relationships, sex, PTSD, depression, social
                anxiety, or even just caring for yourself more.
              </p>
              <button class="thrivetalk__box-button" type="button">
                WHO AM I
              </button>
              <a class="thrivetalk__box-link">WHAT DO I DO</a>
            </div>
            <div class="thrivetalk__fotobox">
              <img class="thrivetalk__fotobox-img" src="./img/mask.png" alt="whoIam" />
              <div class="thrivetalk__fotobox-fon"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
